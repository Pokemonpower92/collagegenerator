root = "."
tmp_dir = "tmp"

[build]
cmd = "make thumbnail-worker"
bin = "./bin/thumbnail-worker"
full_bin = "./bin/thumbnail-worker"
include_ext = ["go", "tpl", "tmpl", "html"]
exclude_dir = ["assets", "tmp", "vendor", "testdata"]
include_dir = []
exclude_file = []
log = "air.log"
delay = 1000
stop_on_error = true
send_interrupt = false
kill_delay = 500

[log]
time = false

[color]
main = "magenta"
watcher = "cyan"
build = "yellow"
runner = "green"

[misc]
clean_on_exit = true
